<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>
 <body>
    <div class="container">
        <div class="wrapper">
        <div class="weather-container">
            
            <div class="card">
                <div class="row">
                    <div class="col">
                        <form id="search-form">
                        <input class="search-input" id="search-input" type="text" placeholder="Enter City" autocomplete="off">
                      </form>
                    </div>
                    <div class="col">
                        <button id="button"><i class="fa-sharp fa-solid fa-location-dot"></i></button>
                    </div>
                  </div>
             </div>

            <h1 id="city">New York</h1>
            <ul>
                <li id="day"></li>
                <li id="time"></li>
            </ul>
          <div class="row" id="details">
            <div class="col-md">
                <img src="" id="icon" class="center">
            </div>
            <div class="col-md">
                <strong id="temperature"></strong>
                <span class=units>ÂºC</span>
            </div>
            <div class="col-md" id="description">
                <ul>
                    <li>
                        Sky: <span id="skyDescription"></span>
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span> %
                    </li>
                    <li>
                        Wind: <span id="wind"></span> km/h
                    </li>
                </ul>
            </div>
          </div>  

          <hr>

          <div class="forecast" id="forecast"> 
          </div>
          
        </div>     
        <small><a href="https://github.com/NatalieVinyu/Weather-Project.git" target="_blank" style="text-decoration: none; color: plum;">Open source code</a>
              by Natalie Vinyu</small>
            </div>
    </div>
    
<script src="src/script.js"></script>
</body>
</html>
